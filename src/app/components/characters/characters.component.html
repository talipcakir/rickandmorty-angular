<div fxLayout="column" fxLayoutGap="10px">
  <app-filter-search (filter)="filterChange($event)"></app-filter-search>
  <div class="charactersList" fxLayout="row wrap" fxFlex fxLayoutAlign="space-around stretch" fxLayoutGap="10px">
    <app-character-card *ngFor="let character of characters" [character]="character"
                        (clicked)="clickedCharacter($event)"></app-character-card>
  </div>
</div>
<app-pagination [length]="paging?.count" [pageSize]="characters?.length" [loading]="loading"
                (page)="pageChange($event)"></app-pagination>
